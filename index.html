<H2 id="change-my-"> Challenge 4 : Change buton Colors</H2>
<div class="flex-box-change-colors">
    <form action="">
        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>

        </select>

    </form>
        <button class="btn btn-primary">Heyy</button>

<div class="container-5"> 
    <h2> challenge 5 : Black Jack</h2>
    <h3> <span id="blackjack-result">Let's Play</span></h3>
    <div class="flex-box-row-1">
        <div id="your-box">
            <h2>You : <span id="your-blackjack-result">0</span></h2>

        </div>
        <div id="computer-box">
            <h2>Computer : <span id="computer-blackjack-result" >0</span></h2> 

        </div>

    </div>
    <div class="flex-box-row-2">
        <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2"id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger mr-2"id="blackjack-deal-button">Deal</button>
        </div>
    </div>
    <div class="flex-box-row-3">
        <table class="table table-dark">
            <thead class="thead-dark">
            <tr>
                <th>Wins</th>
                <th>Loses</th>
                <th>Draws</th>
            </tr>
            </table>
            <tr>
                <td><span id="wins">0</span></td>
